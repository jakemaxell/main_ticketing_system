<html>
    <head>
        <title>Circle Logistics: IT Ticketing System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <nav class = 'navbar navbar-dark bg-dark'>
            <div class = 'mr-auto'>
                <a href = "{% url 'home' %}" class = 'btn btn-outline-light me-1'>Home</a>
                <a href = "{% url 'ticket.create' %}" class = 'btn btn-outline-light me-1'>Create a Ticket</a>
                {% if user.is_authenticated %}
                <a href = "{% url 'ticket.view' %}" class = 'btn btn-outline-light me-1'>View Tickets</a>
                                
                {% endif %}
            </div>

            <div class="ml-auto">
                {% if user.is_authenticated %}
                <a href = "{% url 'admin:index' %}" class = 'btn btn-outline-light me-1'>Admin Panel</a>
                <a href = "{% url 'logout' %}" class = 'btn btn-outline-light me-1'>Logout</a>
                {% else %}
                <a href = "{% url 'login' %}" class = 'btn btn-outline-light me-1'>Login</a>
                {% endif %}
            </div>
        </nav>  
        <div class = 'my-5 text-center container'>
            {% block content%}
            {% endblock %}
        </div>
    </body>

</html>
