{% extends 'base.html' %}

{% block content%}

        <h1><u>These are the activate tickets:</u></h1>

        <table class = 'table table-striped mt-4'>
            
            <thead>
                <th>Title</th>
                <th>Created By</th>
                <th>Created On</th>
                <th>Detailed View</th>
            </thead>

            <tbody>
                {% for ticket in tickets %}
                {% if ticket.completed != True%}
                <tr>
                    <td>{{ ticket.title}}</td>
                    <td>{{ ticket.name }}</td>
                    <td>{{ ticket.created }}</td>
                    <td><a href = "{% url 'ticket.detail' pk=ticket.id %}">More Info</a></td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    
{% endblock %}
